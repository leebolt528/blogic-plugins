            var optionsMenu={

                shrink:0,

                    enabled:true,

                    content:"日志分析"

                callback:{

            $(".menuLeft").menuLeftBolt(optionsMenu,function(){
                return menuLeftDataNew;

            var optionsZtree={

            var ztreeWidth=function(){
                var tableW=$(".blogic-content").width()/optionsZtree.displayW;
